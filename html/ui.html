<html>

	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="listener.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/67f8f2b923.js" crossorigin="anonymous" type="text/javascript"></script>
	</head>

	<body id="main">
		<div id='box' style='display: none;' style='display: none;'>
			<div id='structure'>
				<div id='nav'>
					<div id='cashmachine-menu'>
						<span id='closepanel' onclick="closepanel()"><i class="fas fa-window-close icon nav-point close"></i></span>
						<!-- <span id='cash' onclick="opencontent('cash')"><i class="fas fa-money-bill-alt icon nav-point"></i> Hotovost</span> -->
					</div>
					<div id='unlogged-menu'>
						<span id='closepanel' onclick="closepanel()"><i class="fas fa-window-close icon nav-point close"></i></span>
						<span id='newaccount' onclick="opencontent('newaccount')"><i class="fas fa-folder-plus icon nav-point"></i> Otevřít nový účet</span>
						<span id='accountlist' onclick="opencontent('accountlist')"><i class="fas fa-clipboard-list icon nav-point"></i> Otevřené účty</span>
						<span id='personalinvoices' onclick="opencontent('personalinvoices')"><i class="fas fa-file-invoice icon nav-point"></i> Faktury k zaplacení</span>
						<span id='fines' onclick="opencontent('fines')"><i class="fas fa-receipt icon nav-point"></i> Pokuty</span>
					</div>
					<div id='logged-menu' style='display: none;'>
						<span id='closepanel' onclick="closepanel()"><i class="fas fa-window-close icon nav-point close"></i></span>
						<span id='accountlist' onclick="opencontent('accountlist')"><i class="fas fa-caret-square-left icon nav-point"></i></i> Zpět</span>
						<span id='information' onclick="opencontent('information')"><i class="fas fa-info-circle icon nav-point"></i> Informace</span>
						<span id='transfers' onclick="opencontent('transfers')"><i class="fas fa-exchange-alt icon nav-point"></i> Platby</span>
						<span id='cash' onclick="opencontent('cash')"><i class="fas fa-money-bill-alt icon nav-point"></i> Hotovost</span>
						<span id='invoices' onclick="opencontent('invoices')"><i class="fas fa-file-invoice icon nav-point"></i> Faktury</span>
						<!-- <span id='orders' onclick="opencontent('orders')"><i class="far fa-calendar-check icon nav-point"></i> Trvalé příkazy</span> -->
						<span id='cards' onclick="opencontent('cards')"><i class="fas fa-credit-card icon nav-point"></i> Platební karty</span>
						<span id='access' onclick="opencontent('access')"><i class="fas fa-users-cog icon nav-point"></i> Přístupy</span>
					</div>
				</div>
				<div id='contentbox'>
					<div id='content'>
						
					</div>
				</div>
			</div>
		</div>
